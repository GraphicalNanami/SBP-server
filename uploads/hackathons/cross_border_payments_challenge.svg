<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paymentsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paymentsAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#paymentsGradient)"/>
  
  <!-- Global connection lines -->
  <g opacity="0.2" stroke="#00e676" stroke-width="1.5" fill="none">
    <path d="M50,150 Q150,100 250,150 Q300,180 380,150"/>
    <path d="M80,100 Q180,150 280,100"/>
    <path d="M60,200 Q160,150 260,200"/>
    <!-- Connection nodes -->
    <circle cx="50" cy="150" r="3" fill="#00e676"/>
    <circle cx="150" cy="100" r="3" fill="#00e676"/>
    <circle cx="250" cy="150" r="3" fill="#00e676"/>
    <circle cx="380" cy="150" r="3" fill="#00e676"/>
  </g>
  
  <!-- Payment icon -->
  <g transform="translate(40, 90)">
    <rect x="0" y="0" width="50" height="30" rx="5" fill="url(#paymentsAccent)" opacity="0.9"/>
    <rect x="5" y="10" width="15" height="2" fill="white"/>
    <rect x="5" y="15" width="25" height="2" fill="white"/>
    <rect x="35" y="5" width="8" height="8" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="110" y="108" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Cross-Border Payments
  </text>
  <text x="110" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Challenge
  </text>
  
  <!-- Subtitle -->
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="12" fill="#00e676">
    Faster, cheaper remittances with Stellar rails
  </text>
  
  <!-- Prize info -->
  <g transform="translate(110, 170)">
    <rect x="0" y="0" width="150" height="28" rx="14" fill="#00bcd4" fill-opacity="0.2" stroke="#00bcd4" stroke-width="1"/>
    <text x="75" y="19" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#00bcd4">
      40,000 USDC Prize
    </text>
  </g>
  
  <!-- World map points -->
  <g transform="translate(300, 80)" opacity="0.6">
    <circle cx="0" cy="0" r="4" fill="#00e676"/>
    <circle cx="20" cy="-10" r="3" fill="#00bcd4"/>
    <circle cx="-15" cy="15" r="3" fill="#00e676"/>
    <circle cx="25" cy="20" r="4" fill="#00bcd4"/>
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="20" y2="-10" stroke="#00e676" stroke-width="1"/>
    <line x1="20" y1="-10" x2="25" y2="20" stroke="#00bcd4" stroke-width="1"/>
    <line x1="0" y1="0" x2="-15" y2="15" stroke="#00e676" stroke-width="1"/>
  </g>
  
  <!-- Tags -->
  <g transform="translate(110, 215)">
    <rect x="0" y="0" width="50" height="18" rx="9" fill="#00e676" fill-opacity="0.3"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#00e676">Payments</text>
    
    <rect x="55" y="0" width="55" height="18" rx="9" fill="#00bcd4" fill-opacity="0.3"/>
    <text x="82" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#00bcd4">Remittance</text>
    
    <rect x="115" y="0" width="45" height="18" rx="9" fill="#00e676" fill-opacity="0.3"/>
    <text x="137" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#00e676">Anchors</text>
    
    <rect x="165" y="0" width="30" height="18" rx="9" fill="#00bcd4" fill-opacity="0.3"/>
    <text x="180" y="12" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#00bcd4">KYC</text>
  </g>
  
  <!-- Speed indicator -->
  <g transform="translate(50, 200)" opacity="0.8">
    <path d="M0,15 L15,0 L30,15 L15,10 Z" fill="#00e676"/>
    <text x="35" y="12" font-family="Arial, sans-serif" font-size="10" fill="#00e676">Fast & Cheap</text>
  </g>
</svg>