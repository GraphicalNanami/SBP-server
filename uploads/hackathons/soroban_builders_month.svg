<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sorobanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#sorobanGradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1" stroke="#00d4aa" stroke-width="1" fill="none">
    <path d="M50,50 L150,50 L150,100 L250,100 L250,150 L350,150"/>
    <path d="M50,150 L100,150 L100,200 L200,200 L200,250 L350,250"/>
    <circle cx="150" cy="50" r="3" fill="#00d4aa"/>
    <circle cx="150" cy="100" r="3" fill="#00d4aa"/>
    <circle cx="250" cy="100" r="3" fill="#00d4aa"/>
    <circle cx="250" cy="150" r="3" fill="#00d4aa"/>
  </g>
  
  <!-- Soroban icon -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#accentGradient)"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">S</text>
  </g>
  
  <!-- Title -->
  <text x="130" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Soroban Builders Month
  </text>
  
  <!-- Subtitle -->
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="14" fill="#00d4aa">
    Build production-ready smart contracts
  </text>
  
  <!-- Prize info -->
  <g transform="translate(130, 175)">
    <rect x="0" y="0" width="150" height="30" rx="15" fill="#00d4aa" fill-opacity="0.2" stroke="#00d4aa" stroke-width="1"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00d4aa">
      50,000 XLM Prize
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(320, 80)" opacity="0.6">
    <polygon points="20,0 40,20 20,40 0,20" fill="#00d4aa"/>
    <polygon points="20,5 35,20 20,35 5,20" fill="#1a1a2e"/>
  </g>
  
  <!-- Tags -->
  <g transform="translate(130, 220)">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="#0099cc" fill-opacity="0.3"/>
    <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0099cc">Soroban</text>
    
    <rect x="55" y="0" width="40" height="20" rx="10" fill="#0099cc" fill-opacity="0.3"/>
    <text x="75" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0099cc">DeFi</text>
    
    <rect x="100" y="0" width="50" height="20" rx="10" fill="#0099cc" fill-opacity="0.3"/>
    <text x="125" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0099cc">Security</text>
  </g>
</svg>